<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind and Daisy UI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom style  -->
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="container mx-auto">
      <nav class="bg-[#F85559] rounded-[144px]">
        <div class="navbar md:rounded-full px-0 md:px-6 h-5 md:h-20">
          <div class="navbar-start">
            <div class="dropdown ">
              <label tabindex="0" class="btn btn-circle bg-[#F85559] border-none swap swap-flip items-center lg:hidden">
                <input type="checkbox" />
                <!-- hamburger icon -->
                <svg
                  class="swap-off "
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  <!-- viewBox="0 0 512 512" -->
                >
                  <path
                    d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"
                  />
                </svg>

                <!-- close icon -->
                <svg
                  class="swap-on "
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  viewBox="0 0 512 512"
                >
                  <polygon
                    points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49"
                  />
                </svg>

              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-[#000]"
              >
                <li>
                  <a href="">Home</a>
                </li>
                <li>
                  <a href="">About Us</a>
                </li>
                <li>
                  <a href="">Shop</a>
                </li>
                <li>
                  <a href="">All Fruits</a>
                </li>
              </ul>
            </div>
            <ul class=" flex  text-white text-center gap-5 p-6 md:none">
                <li class="sm:block md:block hidden ">
                    <a href="">Home</a>
                  </li>
                  <li class="sm:block md:block hidden ">
                    <a href="">About Us</a>
                  </li>
                  <li class="sm:block md:block hidden " >
                    <a href="">Shop</a>
                  </li>
                  <li class="sm:block md:block hidden ">
                    <a href="">All Fruits</a>
                  </li>
            </ul>
            
          </div>
          <div class="navbar-center lg:flex">
            <div class="">
              <img class="flex" src="./images/logo.png" alt="" />
            </div>
            <div class="flex justify-center items-center none md:flex-1">
              <span class="text-3xl text-[#fff] font-extrabold visible"
                >&nbsp; &nbsp; Fruit Burst</span
              >
            </div>
          </div>
          <div class="navbar-end">
            <input
              class="w-100 px-5 py-3 rounded-full sm:block  hidden "
              type="search"
              placeholder="Search here" />
            <div class="right-10">
              <button class="btn btn-ghost btn-circle md: text-white">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
